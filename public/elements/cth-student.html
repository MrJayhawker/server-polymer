<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-ajax/polymer-ajax.html">

<polymer-element name="cth-student" noscript>
	<template>
	<div>
		<button name="showName" onclick="show_name()">Show name</button>
		<p>Hello all!</p>
		<polymer-ajax url="https://popping-fire-9951.firebaseio.com/students/.json" auto handleAs="json" response="{{blablabla}}"></polymer-ajax>
		<template repeat="{{ blabla in blablabla }}">
			<p>Hello {{blabla.studentName}}!</p>
		</template>
	</div>
	</template>
</polymer-element>
